<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container bg-light mt-3 text-center"><h1>Cupcakes</h1></div>
    <div class="container bg-light mt-3 pb-3 d-flex justify-content-center" id="divCupcakes">
    </div>
    <div class="container bg-light mt-3 pb-3 d-flex justify-content-center">
        <form id="cupcake-add-form" method="POST">
            {{ form.hidden_tag() }}
          
            {% for field in form
                   if field.widget.input_type != 'hidden' %}
          
              <p>
                {{ field.label }}
                {{ field }}
          
                {% for error in field.errors %}
                  {{ error }}
                {% endfor %}
              </p>
          
            {% endfor %}
          
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>
</html>
